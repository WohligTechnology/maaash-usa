<ion-view>
  <ion-content class="home header-slide">
    <div class="home-main">
      <ion-slide-box on-slide-changed="slideHasChanged($index)"  auto-play="true">
        <ion-slide ng-repeat="slide in mySlides track by $index">
          <div class="img-bx">
            <img ng-if="slide.appImage && slide.appImage != ''" ng-src="{{slide.appImage | uploadpath }}" alt="No Image Slider" class="full-image">
            <img ng-if="!(slide.appImage && slide.appImage != '')" ng-src="{{slide.image | uploadpath }}" alt="No Image Slider" class="full-image">
          </div>
        </ion-slide>
      </ion-slide-box>
      <div class="">
        <div class="profile-strip">
          <div class="row">
            <div class="col col-25">
              <div class="profile-img">
                <img src="img/profile-img.jpg" alt="" class="img-responsive" ng-if="!userForm.profilePic">
                <img ng-src="{{userForm.profilePic|uploadpath}}" alt="" class="img-responsive" ng-if="userForm.profilePic">

              </div>
            </div>
            <div class="col col-75">
              <div class="clearfix relate">
                <div class="name pull-left">

                  <div class="" ng-if="showSignUp">
                    <h4 class="mt10 text-in-shadow color-white font-america" ui-sref="noheader.signup" ng-if="!userForm.CustomerName">SIGN UP</h4>
                    <h4 class="m-clear text-in-shadow color-white font-america" ng-if="userForm.CustomerName">{{userForm.CustomerName}}</h4>

                  </div>
                </div>
