<ion-view>
  <ion-content class="buy-recharge">
    <div class="buy-main text-center">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <h3 class="text-uppercase text-in-shadow font-america mb5">Buy &amp; Recharge</h3>
            <p class=" font-galano">Buy a Smaaash card and load it at the counter or by using your app</p>
          </div>
          <div class="recharge-list">
            <div class="img-holder pointer" ng-click="Rechargeopen();">
              <img src="img/buy-recharge.jpg" alt="" class="img-responsive">
            </div>
            <div class="img-holder pointer">
              <img src="img/deals-package.jpg" alt="" class="img-responsive" ui-sref="app.deals">
            </div>
            <div class="img-holder pointer">
              <img src="img/csoon.jpg" alt="" class="img-responsive">
            </div>
            <div class="img-holder pointer">
              <img src="img/coming.jpg" alt="" class="img-responsive">

          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
