<ion-view>
  <ion-content class="profile-bg profile recharge">
    <div class="recharge-main resgistration relate">
        <h3 class="text-center text-uppercase text-in-shadow font-america mb5">edit profile</h3>
        <div class="user-info relate">
        <div class="profile-strip profile-info">
          <div class="row">
            <div class="col col-33 col-offset-10">
              <div class="relate">
                <div class="profile-img">
                  <img ng-src="{{userForm.profilePic|uploadpath}}" ng-if="userForm.profilePic != null" src="img/profile-img.jpg" alt="profile-image" class="img-responsive" ng-click="uploadProfilePic();">
                  <img  ng-if="userForm.profilePic == null" src="img/profile-img.jpg" alt="profile-image" class="img-responsive" ng-click="uploadProfilePic();">
                </div>
                <div class="plan" ui-sref="noheader.avatar">
                  <img src="img/pens.png" alt="edit" class="img-responsive">
                </div>
              </div>
            </div>
            <div class="col col-50">
              <div class="clearfix relate">
                <div class="name pull-left">
                  <h4 class="m-clear text-in-shadow color-white font-america" >{{userForm.CustomerName}}</h4>
                  <!-- <span class="text-in-shadow color-white font-america">Cricketer</span> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-offset-10 col-80">
          <form >
            <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="userForm.CustomerName" readonly>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Date of Birth" ng-model="userForm.dob" class="arrows">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Gender" ng-model="userForm.gender" class="editing">
            </label>
            <label class="item item-input">
              <input type="tel" placeholder="Mobile Number" ng-model="userForm.CustomerMobile" readonly>
            </label>
            <label class="item item-input">
              <input type="email" placeholder="Email Id" ng-model="userForm.CustomerEmail" readonly>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Pin code" ng-model="userForm.pincode" class="editing">
            </label>
            <button type="submit" name="button" class="go full-width" ng-click="updateProfile(userForm)" >
              <img src="img/update.png" alt="" class="img-responsive">
            </button>
            <p class="color-white" ng-click="reset();">
              Reset password
            </p>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
