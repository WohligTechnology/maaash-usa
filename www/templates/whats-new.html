<ion-view>
  <ion-content class="attraction-bg attractions about-text attract-new what-new color-change">
    <div class="order-main text-center ">
      <h3 class="text-center text-uppercase text-in-shadow font-america ">whats new ?</h3> </div>
    <div class="list card" ng-repeat=" data in SingleExploreSmaaash track by $index">
      <div class="karting-championship">
        <div class="brand-blue relate">
          <img ng-src="{{data.image | uploadpath}}" class="img-responsive" alt="">
          <!--<a href="" class="pink-button"><img src="img/pinky.png" class="img-responsive" alt=""></a>-->
        </div>
        <div class="new-detail">

          <div class="head-name">
            <h3 class="margin0 bluey text-uppercase font-america " ng-bind-html="data.hometext"></h3>
            <h3 class="margin0 bluey text-uppercase font-america " ng-if="!data.hometext">Nothing to show.</h3>
          </div>
          <div class="button-set clearfix">
            <ul class="social-icons list-inline  inline-block pull-left icos">
              <p class="inline-block" ng-click="shareProduct($index)">Share</p>
              <li class="inline-block" ng-click="shareProduct($index)">
                <h3 class="ion-social-facebook"></h3>
               <!--<ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>-->

              </li>
              <li class="inline-block" ng-click="shareProduct($index)">
                <h3 class="ion-social-twitter"></h3>
              </li>
              <li class="inline-block" ng-click="shareProduct($index)">
                <h3 class="ion-social-googleplus-outline"></h3>
              </li>
            </ul>
            <button class="text-uppercase blue pull-right" ng-if="data.description.length > 130 && !moreDesc[data._id]" ng-click="readMore(data._id);">Read More</button>
            <button class="text-uppercase blue pull-right" ng-if="data.description.length > 130 && moreDesc[data._id]" ng-click="readMore(data._id);">Read Less</button>
            </div>
          <div class="descrip">
            <p class="color-black" ng-hide="moreDesc[data._id]" ng-bind-html="data.description | htmlToPlaintext|shorten:130" ></p>
            <p class="color-black" ng-show="moreDesc[data._id]" ng-bind-html="myDesc|htmlToPlaintext" ></p>
                <p ng-if="!data.description">No description</p>
          </div>
          <!-- <div class="love" >
            <button class="text-uppercase" ng-click="addedToWishList(data._id)">
              <span class="ion text-uppercase" ng-class="{'ion-ios-heart-outline':!isInWishlist(data._id),'ion-heart':isInWishlist(data._id)}"> would love to try</span>
            </button>
          </div> -->

        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
