<div class="otp relate">
  <div class="pop-imgholder">
    <img src="img/pop-up.png" alt="" class="img-responsive">
  </div>
  <div class="otp-content text-center resgistration full-width">
    <div class="row">
      <div class="col-offset-20 col col-60" ng-hide="popupmsg">
        <span class="color-white text-center f16">Forgot Password</span>
        <ion-list>
          <label class="item item-input">
            <input type="email" placeholder="Email Id" ng-model="userForm.CustomerEmail" required >
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Mobile Number" ng-model="userForm.CustomerMobileNo" only-Digits maxlength="10" minlength="10" required>
          </label>
        </ion-list>
        <span class="color-white">
          {{error}}
        </span>
        <div class="clearfix ">
          <p class="color-white pull-left m-clear"><span class="pointer" ng-click="closePopup();">Back</span> </p>
          <button type="submit" ng-disabled="!userForm.CustomerEmail || !userForm.CustomerMobileNo" ng-click="CustomerForgetPassword(userForm);" class="pull-right " ><img src="img/go.png" width="72" alt="Go" class="img-responsive"></button>
        </div>

      </div>
      <div class="reseting" ng-show="popupmsg">
        <p class="color-white f20">
          Please check your email for password
        </p>

          <button  ng-click="closePopup();" class="pull-right "><img src="img/go.png" width="62" alt="Go" class="img-responsive"></button>

      </div>
    </div>
  </div>
</div>
