<ion-view>
  <ion-content class="order-bg order-text">
    <div class="order-main text-center">
        <h3 class="text-center text-uppercase text-in-shadow font-america">My Orders</h3>
      </div>
   <div class="list" ng-if="!msg" >
        <div class="row header" >
          <div class="col ">Transaction Id</div>
          <div class="col ">Type</div>
          <div class="col ">Points Earned</div>
          <div class="col ">Values in Dollars</div>
        </div>
        <div class="row" ng-repeat ="data in bookingDetails">
          <div class="col " ng-if="data.objtype === 'Booking' ">{{data.CNRNo}}</div>
          <div class="col " ng-if="data.objtype === 'Recharge' ">{{data.RechargeID}}</div>
          <div class="col " ng-if="data.objtype === 'Booking' ">{{data.objtype}}</div>
          <div class="col " ng-if="data.objtype === 'Recharge' ">{{data.objtype}}</div>
          <div class="col ">-</div>
          <div class="col "ng-if="data.objtype === 'Recharge' ">${{data.RechargeAmt}}</div>
          <div class="col "ng-if="data.objtype === 'Booking' ">${{data.PayableAmount}}</div>
        </div>
   </div>
   <h3 class="text-center" ng-if="msg">No orders found.</h3>
